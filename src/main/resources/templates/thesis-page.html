<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Thesis Details</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<nav>
		<button type="button" onclick="location.href='/logout'"
			style="position: absolute; top: 10px; right: 10px;">Logout</button>
	</nav>
	<h2>Thesis Details</h2>
	<h3 th:text="${thesis.titleLv}"></h3>
	<div class="container">
		<div class="column">
			<table>
				<tr>
					<th>Thesis ID:</th>
					<td th:text="${thesis.idt}"></td>
				</tr>
				<tr>
					<th>Title (LV):</th>
					<td th:text="${thesis.titleLv}"></td>
				</tr>
				<tr>
					<th>Title (EN):</th>
					<td th:text="${thesis.titleEn}"></td>
				</tr>
				<tr>
					<th>Applications:</th>
					<td th:text="${thesis.applications}"></td>
				</tr>
				<tr>
					<th>Areas:</th>
					<td th:text="${thesis.areas}"></td>
				</tr>
				<tr>
					<th>Complexity:</th>
					<td th:text="${thesis.complexity}"></td>
				</tr>
				<tr>
					<th>Private Notes:</th>
					<td th:text="${thesis.privateNotes}"></td>
				</tr>
				<tr>
					<th>Public Notes:</th>
					<td th:text="${thesis.publicNotes}"></td>
				</tr>
				<tr>
					<th>Assigned Student:</th>
					<td th:text="${thesis.assignedStudent?.name + ' ' + thesis.assignedStudent?.surname}"></td>
				</tr>
				<tr>
					<th>Supervisor:</th>
					<td th:text="${thesis.supervisor?.name + ' ' + thesis.supervisor?.surname}"></td>
				</tr>
			</table>
			<div align="center">
				<!-- <form th:action="@{${'/thesis/remove/' + thesis.idt}}" method="post"
						onsubmit="return confirm('Are you sure you want to delete this record?')"> -->
				<form th:action="@{${'/professor/remove/' + thesis.idt}}" method="post"
					onsubmit="return confirm('Are you sure you want to delete this record?')">


					<button type="submit" class="button">Delete</button>

					<!--<button type="button" th:onclick="|location.href='/thesis/update/' + ${thesis.idt}|" >Update</button> -->
					<button type="button"
						th:onclick="|location.href='/professor/update/' + ${thesis.idt}|">Update</button>

					<!--<button type="button" onclick="location.href='/thesis/showAll'">Return to Main Page</button> -->
					<button type="button" onclick="location.href='/professor/showAll'">Return to Main Page</button>
			</div>
			</form>
		</div>
	</div>
</body>

</html>
